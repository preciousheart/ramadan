<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="OIP (11).jpg" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>PRECIOUS HEART IS WISHING YOU IN ADVANCE</h3>
        <p>Ramadan kareem</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="OIP (6).jpg"  class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>MY FELLOW BROTHERS AND SISTERS</h3>
        <p>WELCOME TO</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="OIP (5).jpg"  class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>THIS MONTH OF BLESSING</h3>
        <p>MAY ALLAH ANSWER ALL OUR PRAYERS</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
